<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Stock Relation Finder</title>
    <script type="text/javascript" src="{{url_for('static',filename='./lib/interactive-graph-0.1.0/interactive-graph.min.js')}}"></script>
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='./lib/interactive-graph-0.1.0/interactive-graph.min.css')}}">
    <script src="{{url_for('static',filename='./lib/jquery-3.2.1/jquery-3.2.1.min.js')}}"></script>
    <script src="{{url_for('static',filename='./lib/jquery-3.2.1/jquery-ui.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='./lib/jquery-3.2.1/jquery-ui.css')}}">
    <link href="{{url_for('static',filename='./lib/font-awesome-4.7.0/css/font-awesome.min.css')}}" rel="stylesheet">
    <style type="text/css">
        body {
            margin: 0px;
            font-size: 14px;
        }

        #graphArea {
            height: 100%;
            border: 1px solid lightgray;
        }
    </style>

</head>

<body>
    <div style="height:100%">
        <div id="graphArea"></div>
    </div>
    <script type="text/javascript">
        igraph.i18n.setLanguage("chs");
        var app = new igraph.RelationFinder(document.getElementById('graphArea'));
        app.loadGson("{{url_for('static',filename='stock_graph.json')}}", function () {
            app.pickup([{
                label: "{{stock1}}"
            }, {
                label: "{{stock2}}"
            }]);
        });
    </script>
</body>

</html>
